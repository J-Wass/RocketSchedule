<div class="scorecard-league">{{record.league}}</div>
<table>
  <tbody>
    <tr [ngClass]="{'winner' : isWinner(record.teams[0])}">
      <td>
        {{record.teams[0]}}
      </td>
      <td class='score'>
        <span>{{record.score[0]}}</span>
      </td>
    </tr>
    <tr [ngClass]="{'winner' : isWinner(record.teams[1])}">
      <td>
        {{record.teams[1]}}
      </td>
      <td class='score'>
        <span>{{record.score[1]}}</span>
      </td>
    </tr>
  </tbody>
</table>
